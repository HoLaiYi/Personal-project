<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, sinitial-scale=1.0">
    <link rel="stylesheet" href="css/p2.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>夜行漫步</title>
</head>
<body>
    <div class="background-image"><img class="b-pic" src="./pic/foot.gif" alt=""></div>
    <header>

        <logo>
            <a href="./index.html">
                <img class="headlogo" src="./pic/logo_w.svg" alt=""/></a>
        </logo>
        <nav>
            <ul>
                <li><a href="./p4.html">夜行專享</a></li>
                <li><a href="./p2.html">夜行美饌</a></li>
                <li><a href="./p5.html">夜行漫步</a></li>
                <li><a href="./p3.html">夜行交通</a></li>
                <li><a href="#">聯絡我們</a></li>
                <li><a href="#">EN</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <div>
            <label for="name">關鍵字</label>
            <input type="text" id="name" placeholder="泊車/室內/室外"/>
        </div>

        <div class="seach1">

            <label for="location">選擇地區：</label>
            <select id="location" name="location">
              <option value="hk">香港區</option>
              <option value="kl">九龍區</option>
              <option value="nt">新界區</option>
            </select>
        </div>
        <div class="seach2">
            <label for="location">室內室外：</label>
            <select id="location" name="location">
              <option value="a">室內</option>
              <option value="b">室外</option>
            </select>
        </div>
        <button>提交</button>
    </div>
    <main>
        <div class="restaurant-list">
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p5/place01.jpg" alt="Clock Tower">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">尖沙咀鐘樓</p>
                    <p class="restaurant-address">九龍區 尖沙咀</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p5/place02.jpg" alt="Temple Street">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">廟街夜市</p>
                    <p class="restaurant-address">九龍區 油麻地</p>            
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p5/place04.jpg" alt="YOHO MALL">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">YOHO MALL</p>
                    <p class="restaurant-address">新界區 元朗</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p5/place03.jpg" alt="The Peak">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">山頂</p>
                    <p class="restaurant-address">港島區 山頂區</p>
                </div>
            </div>


        </div>
        
    </main>
    
    <script src="#"></script>
