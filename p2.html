<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, sinitial-scale=1.0">
    <link rel="stylesheet" href="./css/p2.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>夜行美饌</title>
</head>
<body>
    <div class="background-image"><img class="b-pic" src="./pic/foot.gif" alt=""></div>
    <header>

        <logo>
            <a href="#index"><img class="headlogo" src="./pic/logo_w.svg" alt=""/></a>
        </logo>
        <nav>
            <ul>
                <li><a href="./p4.html">夜行專享</a></li>
                <li><a href="./p2.html">夜行美饌</a></li>
                <li><a href="./p5.html">夜行漫步</a></li>
                <li><a href="./p4.html">夜行交通</a></li>
                <li><a href="#">聯絡我們</a></li>
                <li><a href="#">EN</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <div>
            <label for="name">關鍵字</label>
            <input type="text" id="name" placeholder="球賽轉播/Live Music/室外坐位/泊車"/>
        </div>

        <div class="seach1">

            <label for="location">選擇地區：</label>
            <select id="location" name="location">
              <option value="hk">香港區</option>
              <option value="kl">九龍區</option>
              <option value="nt">新界區</option>
            </select>
        </div>
        <div class="seach2">
            <label for="location">選擇菜系：</label>
            <select id="location" name="location">
              <option value="a">中餐</option>
              <option value="b">西餐</option>
              <option value="c">其他</option>
            </select>
        </div>
        <div class="seach3">
            <label for="price-range">選擇價格範圍：</label>
            <input type="range" id="price-range" name="price-range" min="0" max="300" step="100">
            <output for="price-range"></output>
        </div>
        <button>提交</button>
    </div>
    <main>
        <div class="restaurant-list">
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resA.jpg" alt="Fusion Flavors">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">Fusion Flavors</p>
                    <p class="restaurant-address">九龍觀塘區聯安街合興大廈1B地舖</p>
                    <p class="restaurant-phone">2447 4658</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resB.jpg" alt="Harbour Feast">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">Harlan's</p>
                    <p class="restaurant-address">九龍尖沙咀彌敦道100號The ONE 19樓</p>
                    <p class="restaurant-phone">2789 4632</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resC.jpg" alt="海龍王餐廳">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">海龍王餐廳</p>
                    <p class="restaurant-address">香港黃竹坑海洋公園夢幻水都海洋奇觀</p>
                    <p class="restaurant-phone">2987 6351</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resD.jpg" alt="華發小炒">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">華發小炒</p>
                    <p class="restaurant-address">香港銅鑼灣駱克道405-419號華發大廈地下7號舖</p>
                    <p class="restaurant-phone">2456 9871</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resE.jpg" alt="樓下火鍋飯店">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">樓下火鍋飯店</p>
                    <p class="restaurant-address">新界沙田區新達街38號B3號舖</p>
                    
                    <p class="restaurant-phone">3214 7852</p>
                </div>
            </div>
            <div class="restaurant-card">
                <div class="image-box">
                    <img src="./pic/p2/resF.jpg" alt="Blossom Garden">
                </div>
                <div class="info-text">
                    <p class="restaurant-name">Blossom Garden</p>
                    <p class="restaurant-address">新界沙田銀城街12號</p>
                    <p class="restaurant-phone">2369 6521</p>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="#"></script>
</body>
</html>
